<div class="container-fluid mt-5">
  <div class="row justify-content-around">
    <div class="col-md-3 col-sm-12 my-4">
      <h3>Your Lists</h3>
      <p class="fw-light">Choose one to edit.</p>
      <ul class="list-group">
        <li
          *ngFor="let list of lists"
          (click)="onSelect(list)"
          [class.active]="list === selectedList"
          class="list-group-item"
        >
          <span class="badge"></span>{{ list.shop }}
        </li>
      </ul>
    </div>
    <div class="col-md-4 col-sm-12 my-4">
      <div *ngIf="selectedList">
        <h3>{{ selectedList.shop }} Settings</h3>
        <p class="fw-light">List Options.</p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="shop">Shop name:</label>
            <input
              id="shop"
              formControlName="shop"
              class="form-control"
              placeholder="{{ selectedList.shop }}"
            />
          </div>
          <div class="form-group">
            <label for="exampleColorInput" class="form-label"
              >Color picker</label
            >
            <input
              type="color"
              formControlName="color"
              class="form-control form-control-color"
              value="{{ selectedList.color }}"
              id="exampleColorInput"
              title="Choose your color"
              (onchange)="changeColor(selectedList)"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-info">Change</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
